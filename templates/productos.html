<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
<h1>Productos</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>EAN</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.ean }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' ~ producto.image_path) }}" alt="{{ producto.nombre }}" width="100"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Crear nuevo producto</h2>
<a href="{{ url_for('productos.crear_producto') }}">Crear Producto</a>

</body>
</html>
